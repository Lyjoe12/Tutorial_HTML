<!DOCTYPE html>
<html>
    <head>
        <title>H2 Computing Sign up Form</title>
    </head>
    <body>
        <link rel="stylesheet" href="exercise_02.css">
        <h1>H2 Computing Sign up Form</h1>
        <p>Please enter your particulars below.</p>

        <form method="GET" action="exercise_02_response.html">
            <table>
                <tr>
                    <td><label for="first name">First Name:</label></td>
                    <td><input id="first name" type="text" placeholder="First Name"/></td>
                    <td><label for="last name">Last Name:</label></td>
                    <td><input id="last name" type="text" placeholder="Last Name" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input id="email" type="text" placeholder="name@email.com"/></td>
                    <td><label for="contact">Contact:</label></td>
                    <td><input id="contact" type="text" value=""/></td>
                </tr>
                <tr>
                    <td><label for="class">Class:</label></td>
                    <td><input id="class" type="text" value=""/></td>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input id="dob" type="date" value="2000-01-01"/></td>
                </tr>
            </table>
            <p>
                Subject Combination <br />
                <input type="radio" name="subj" id="subj1" />
                <label for="subj1">P CP M E</label> <br />
                <input type="radio" name="subj" id="subj2" />
                <label for="subj2">C CP M E</label> <br />
                <input type="radio" name="subj" id="other" />
                <label for="other">Other:</label>
                <input id="other" type="text" value="" />
            </p>
            <p id="submit">
                <a href="exercise_02_response.html">
                    <input type="submit" style="background-color: darkblue; color:white;padding: 5px 25px 5px 25px"/>
                </a>
            </p>
        </form>
    </body>
</html>
